    <h1>Califica tu Experiencia</h1>
    <form id="ratingForm" action="guardar_comentario.php" method="post">
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">ğŸ˜„</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">ğŸ˜Š</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">ğŸ˜</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">ğŸ˜Ÿ</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">ğŸ˜¢</label>
        </div>
        <div class="comments">
            <h2>Comentarios</h2>
            <textarea name="comentario" placeholder="Deja tus comentarios aquÃ­..."></textarea>

        <button class="submit-btn" type="submit">Enviar</button>
    </form>

    <h2>Comentarios Recientes</h2>
    <div id="comentarios">
    </div>

    <script>
        document.getElementById('ratingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envÃ­o normal del formulario

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', this.action, true);
            xhr.setRequestHeader('Accept', 'application/json');

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.status === 'success') {
                        // Agrega el nuevo comentario a la secciÃ³n de comentarios recientes
                        var comentariosDiv = document.getElementById('comentarios');
                        var newComment = document.createElement('div');
                        newComment.className = 'comment';
                        newComment.innerHTML = '<strong>Rating: ' + response.rating + '</strong><p>' + response.comentario + '</p>';
                        comentariosDiv.insertBefore(newComment, comentariosDiv.firstChild);

                        // Opcional: Limpiar el formulario
                        document.getElementById('ratingForm').reset();
                    } else {
                        alert('Error al enviar el comentario.');
                    }
                } else {
                    alert('Error en la solicitud.');
                }
            };

            xhr.send(formData);
        });
    </script>
